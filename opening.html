<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Line 7 is for social media icons in lines 292-293 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%; /* Ensure the width is full */
            font-family: unset;
            background-color: yellow; /* Ensure no background color for the body */
            box-sizing: border-box; /* Prevent padding from affecting element sizes */
        }

        /* Container for the two columns */
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
            width: 100%;
            overflow: hidden; /* Ensures no overflow from the image */
            background-color: transparent; /* Ensure no background color here */
        }

        /* Styling for the image column */
        .image {
            flex: 1.5;
            height: 100%;
            background-image: url('lrt.jfif'); /* Image as background */
            background-size: cover;
            background-position: center;
            transition: transform 1s ease-in-out; /* Smooth zoom effect */
        }

        /* Hover effect for the image background */
        .container:hover .image {
            transform: scale(1.1); /* Slight zoom-in effect */
        }

        /* Styling for the text column */
        .text {
            flex: 1;
            padding: 20px;
            background-color: purple; /* Blue background to separate the text from the image */
            overflow-y: auto;
            color: white; /* Text color for better visibility on blue background */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            opacity: 0; /* Initial opacity for fade-in animation */
            animation: fadeIn 1s forwards 1s; /* Fade-in animation with delay */
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Optional: Styling for the text */
        h1 {
            margin-top: 0;
            font-size: 36px; /* Larger title */
            animation: slideUp 1s ease-out; /* Slide-up animation for the heading */
        }

        /* Animation for sliding up */
        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
            opacity: 0; /* Initially hidden for fade-in */
            animation: fadeInText 2s forwards 2s; /* Fade-in animation with delay */
        }

        /* Animation for fade-in effect on paragraph */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Button styling */
        .button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f0ad4e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ec971f; /* Darker shade when hovering */
            transform: scale(1.1); /* Button scale effect on hover */
        }

        .button:focus {
            outline: none; /* Remove the focus outline */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <!-- No <img> tag needed, image is used as background -->
        </div>
        <div class="text">
            <h1>Welcome to the LRT 2 Website</h1>
            <p>Enjoy the ride you will have with us</p>
            <a href="index.html">
              <button type="button" class="button">Enter</button>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
