<!-- Help Section -->
<hr>
<div class="row">
  <center>
    <div class="col-md-6 animate__animated animate__fadeInUpBig" style="background-color: seagreen; color: white;" id="help">
      <h2 class="animate__animated animate__fadeInUpBig">Your Feedback</h2>
    </div>
    <div class="col-md-4">
      <p class="animate__animated animate__rotateIn"><b>Got a problem?</b></p>
      <form action="index.html">
        <label for="comment" class="animate__animated animate__zoomInDown animate__delay-1s"><b>Feedback</b><span style="color:red;">*</span></label>
        <br>
        <textarea id="comment" class="form-control animate__animated animate__fadeInDownBig" placeholder="Enter your feedback here..." cols=50 rows=6 required></textarea>
        <br>

        <label for="name" class="animate__animated animate__lightSpeedInRight animate__delay-2s"><b>Name</b><span style="color:red;">*</span></label>
        <br>
        <input type="text" class="form-control animate__animated animate__backInLeft" required>
        <br>

        <label for="Email" class="animate__animated animate__lightSpeedInLeft animate__delay-3s"><b>Email</b><span style="color:red;">*</span></label>
        <br>
        <input type="email" class="form-control animate__animated animate__backInRight" required>
        <br><br>

        <!-- Star Rating Section -->
        <label for="rating" class="animate__animated animate__zoomInUp animate__delay-4s"><b>Rating</b><span style="color:red;">*</span></label>
        <div class="stars animate__animated animate__bounceInUp" id="star-rating">
          <i class="fa fa-star" data-value="1"></i>
          <i class="fa fa-star" data-value="2"></i>
          <i class="fa fa-star" data-value="3"></i>
          <i class="fa fa-star" data-value="4"></i>
          <i class="fa fa-star" data-value="5"></i>
        </div>
        <input type="hidden" id="rating-value" name="rating" value="0">

        <br><br>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-block animate__animated animate__jackInTheBox" onclick="message()">Submit Feedback</button>
        </div>
      </form>
    </div>

    <script>
      // Display a message when the form is submitted
      function message() {
        window.alert("Your feedback has been submitted.");
      }

      // Star rating functionality
      const stars = document.querySelectorAll('#star-rating i');
      const ratingInput = document.getElementById('rating-value');

      stars.forEach(star => {
        star.addEventListener('click', () => {
          const value = star.getAttribute('data-value');
          ratingInput.value = value;
          updateStars(value);
        });
      });

      function updateStars(value) {
        stars.forEach(star => {
          if (star.getAttribute('data-value') <= value) {
            star.classList.add('selected');
          } else {
            star.classList.remove('selected');
          }
        });
      }
    </script>

  </center>
